<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <h1>REGISTRATION PAGE</h1>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" style="font-family: Montserrat, sans-serif; margin-bottom: 30px;" ><br>
        <input type="password" name="password" placeholder="Password"  style="font-family: Montserrat, sans-serif;"><br>
        <input type="submit" value="Register"  style="font-family: Montserrat, sans-serif;">
    </form>
</body>
</html>
